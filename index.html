<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic, Tac, Toe</title>
    <script src="/app.js"></script>
    <link href="/style.css" />
</head>

<body>
    <header>
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS and JavaScript</p>
    </header>
    <main>
        <aside>
            <h2>Choose your name</h2>
            <form>
                <div>
                    <label for="playername">Player Name</label>
                    <input type="text" name="username" id="playername" />
                </div>
                <div>
                    <button type="button">Cancel</button>
                    <button type="submit">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>Player name</h3>
                        <p>Symbol of player</p>
                        <button>Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>Player name</h3>
                        <p>Symbol of player</p>
                        <button>Edit</button>
                    </article>
                </li>
            </ol>
            <button>Start New Game</button>
        </section>
        <section id="active-game">

            <article>
                <h3>You won! <span id="winner">Player name</span></h3>
                <p>Click "Start New Game"</p>
            </article>

            <p>It's your turn <span id="active-player-name">Player name</span>!</p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>>
        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
